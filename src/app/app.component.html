<div [ngClass]="{'wrapper':true}">
	<form (submit)="onSubmit()" [ngClass]="{'input':true}">
		<h1>Github Score</h1>
		<label for="username">Github Username:</label>
		<input type="text" name="username" [(ngModel)]="username">
		<input  [ngClass]="{'button':true}" type="submit" value="Calculate my Github Score">
	</form>
	<div [ngClass]="{'output':true}">
		<h1>Your Score: {{score}}</h1>
		<h2 [ngStyle]="{'color':color}">{{message}}</h2>
	</div>
</div>
